[metadata]
license_files =
	LICENSE
name = jaraco.path
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = miscellaneous path functions
long_description = file:README.rst
url = https://github.com/jaraco/jaraco.path
classifiers =
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.6
install_requires =
	pyobjc; platform_system == "Darwin" and platform_python_implementation != "PyPy"
	# until Python 3.6 is dropped
	singledispatch >= 3.6;python_version<"3.7"
setup_requires = setuptools_scm[toml] >= 3.4.1

[options.packages.find]
exclude =
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing =
	# upstream
	pytest >= 4.6
	pytest-checkdocs >= 1.2.3
	pytest-flake8
	pytest-black >= 0.3.7; python_implementation != "PyPy"
	pytest-cov
	pytest-mypy; python_implementation != "PyPy"
	pytest-enabler

	# local
	jaraco.windows; platform_system == "Windows"

docs =
	# upstream
	sphinx
	jaraco.packaging >= 8.2
	rst.linker >= 1.9

	# local

[options.entry_points]
